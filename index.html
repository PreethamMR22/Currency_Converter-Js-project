<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
    <form>
        <h1>Currency Converter</h1>
        <div class="amount">
            <p>Enter the Amount: </p>
            <input type="text" placeholder="Enter the amount..." class="input">
        </div>
        <p>From</p>
     
           <div class="dropdown">
            <div class="from">
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" class="from_dropdown " >
                </select>
            </div>
        </div>
        <i class="fa-solid fa-right-left" id="exchange_icon"></i>
        <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png " >
                <select name="to" class="to_dropdown">
                </select>
            </div>
        </div>
   
</div>
        <div class="encloseMsg"> <div class="msg">1 USD = 83 INR</div></div>
       
        <button>Get Exchange rate</button>
    </form>
   </div>
   <script src="/code.js"></script>
    <script src="/main.js"></script>
</body>
</html>
